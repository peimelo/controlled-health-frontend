<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
    <mat-card-subtitle>
      <strong>Minimum: </strong>{{ minimum }} ({{ minimumDate }}) |
      <strong>Maximum: </strong> {{ maximum }} ({{ maximumDate }}) |
      <strong>Average: </strong> {{ average }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content #containerRef class="dashboard-card-content">
    <ngx-charts-line-chart
      *ngIf="data.length > 1; else noData"
      [view]="[containerRef.offsetWidth, containerRef.offsetHeight / 1.15]"
      [results]="result"
      [scheme]="colorScheme"
      xAxis="true"
      [xAxisLabel]="'Date'"
      showXAxisLabel="true"
      yAxis="true"
    >
      <ng-template #seriesTooltipTemplate let-model="model">
        <h2>Weight</h2>
        <p><strong>date: </strong> {{ getDate(model[0]["name"]) }}</p>
        <p><strong>value: </strong>{{ getValue(model[0]) }}</p>
      </ng-template>
    </ngx-charts-line-chart>

    <ng-template #noData>
      <h2 class="mat-h2">Register at least 2 records to see the graph.</h2>
    </ng-template>
  </mat-card-content>
</mat-card>
