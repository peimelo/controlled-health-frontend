<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title> {{ title }} </mat-card-title>
  </mat-card-header>

  <mat-card-content class="dashboard-card-content">
    <ngx-charts-line-chart
      autoScale="true"
      [results]="result"
      [scheme]="colorScheme"
      xAxis="true"
      [xAxisLabel]="'Date'"
      showXAxisLabel="true"
      yAxis="true"
    >
    </ngx-charts-line-chart>
  </mat-card-content>
</mat-card>
