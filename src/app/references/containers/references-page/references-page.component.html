<div class="container">
  <app-references
    [pagination]="pagination$ | async"
    [references]="references$ | async"
    [sort]="sort$ | async"
    (add)="onAdd()"
    (changePage)="onChangePage($event)"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (sortEvent)="onSortEvent($event)"
  ></app-references>
</div>
