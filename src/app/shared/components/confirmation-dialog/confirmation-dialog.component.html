<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>
  <p class="mat-body-1">{{content}}</p>
</div>

<div
  fxLayout
  fxLayoutAlign="end"
  mat-dialog-actions
>
  <button
    fxflex
    mat-button
    [mat-dialog-close]="false"
  >
    {{cancelText}}
  </button>
  
  <button
    fxflex
    mat-button
    [mat-dialog-close]="true"
  >
    {{confirmText}}
  </button>
</div>
