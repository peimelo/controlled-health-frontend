<h1 mat-dialog-title>{{ title }}</h1>

<mat-dialog-content>
  <p class="mat-body-1">{{ content }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    {{ cancelText }}
  </button>

  <button mat-button [mat-dialog-close]="true">
    {{ confirmText }}
  </button>
</mat-dialog-actions>
