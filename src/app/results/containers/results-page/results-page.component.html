<div class="container">
  <app-results
    [isHandsetPortrait]="isHandsetPortrait$ | async"
    [pagination]="pagination$ | async"
    [sort]="sort$ | async"
    [results]="results$ | async"
    (add)="onAdd()"
    (changePage)="onChangePage($event)"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (sortEvent)="onSortEvent($event)"
  ></app-results>
</div>
