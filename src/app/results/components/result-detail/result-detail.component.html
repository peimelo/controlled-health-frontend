<div class="container">
  <h1 class="mat-h1">Result Detail</h1>

  <mat-card>
    <mat-card-content>
      <form [formGroup]="form">
        <div fxLayout fxLayout.xs="column" fxLayoutGap="10px">
          <app-date-picker
            [controlName]="'date'"
            [form]="form"
            [label]="'Date'"
            [required]="true"
          >
          </app-date-picker>

          <mat-form-field fxFlex>
            <mat-label>Description</mat-label>

            <input matInput formControlName="description" />

            <mat-error
              *ngFor="
                let error of formErrorService.mapErrors(
                  form.get('description')?.errors
                )
              "
            >
              {{ error }}
            </mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
