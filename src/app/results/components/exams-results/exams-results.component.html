<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <span [matBadge]="pagination.totalItems" matBadgeOverlap="false"
        >Exams</span
      >
    </mat-card-title>
  </mat-card-header>

  <button class="custom-button" color="accent" mat-fab>
    <mat-icon>add</mat-icon>
  </button>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <mat-table
        [dataSource]="examsResults"
        matSort
        [matSortActive]="this.sort.active"
        [matSortDirection]="this.sort.direction"
        (matSortChange)="sortData($event)"
      >
        <ng-container matColumnDef="exam.name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.exam.name }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="value">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Value
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.value }} {{ element.exam.unit.name }}
          </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              matTooltip="Edit this item"
              (click)="onEdit(row)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              matTooltip="Delete this item"
              (click)="deleteConfirmDialog(row)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="getDisplayedColumns()"
        ></mat-header-row>
        <mat-row *matRowDef="let row; columns: getDisplayedColumns()"></mat-row>
      </mat-table>

      <app-paginator
        *ngIf="pagination"
        [pagination]="pagination"
        (page)="onChangePage($event)"
      ></app-paginator>
    </div>
  </mat-card-content>
</mat-card>
