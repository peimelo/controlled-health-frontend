<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'over'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <app-nav-item
        matIcon="home"
        *ngIf="!(loggedIn$ | async)"
        routerLink="/"
        (navigate)="drawer.toggle()"
      >
        Home
      </app-nav-item>

      <app-nav-item
        hint="Login into app"
        matIcon="login"
        *ngIf="!(loggedIn$ | async)"
        routerLink="/login"
        (navigate)="drawer.toggle()"
      >
        Login
      </app-nav-item>

      <app-nav-item
        matIcon="person_add"
        *ngIf="!(loggedIn$ | async)"
        routerLink="/create-account"
        (navigate)="drawer.toggle()"
      >
        Create an account
      </app-nav-item>

      <app-nav-item
        fasIcon="sign-out-alt"
        *ngIf="loggedIn$ | async"
        routerLink="/login"
        (navigate)="drawer.toggle(); logout()"
      >
        Logout
      </app-nav-item>

      <app-nav-item
        hint="View your Dashboard"
        matIcon="dashboard"
        *ngIf="loggedIn$ | async"
        routerLink="/dashboard"
        (navigate)="drawer.toggle()"
      >
        Dashboard
      </app-nav-item>

      <app-nav-item
        hint="View your Weights"
        fasIcon="weight"
        *ngIf="loggedIn$ | async"
        routerLink="/weights"
        (navigate)="drawer.toggle()"
      >
        Weights
      </app-nav-item>

      <app-nav-item
        hint="View your Heights"
        matIcon="height"
        *ngIf="loggedIn$ | async"
        routerLink="/heights"
        (navigate)="drawer.toggle()"
      >
        Heights
      </app-nav-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar
      [isSpinnerLoading]="showSpinner$ | async"
      [loggedIn]="loggedIn$ | async"
      [user]="user$ | async"
      (logout)="logout()"
      (openMenu)="drawer.toggle()"
    >
      Controlled Health
    </app-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
