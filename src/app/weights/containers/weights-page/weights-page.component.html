<div class="container">
  <app-weights
    [isHandsetPortrait]="isHandsetPortrait$ | async"
    [pagination]="pagination$ | async"
    [sort]="sort$ | async"
    [weights]="weights$ | async"
    (add)="onAdd()"
    (changePage)="onChangePage($event)"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (sortEvent)="onSortEvent($event)"
  ></app-weights>
</div>
