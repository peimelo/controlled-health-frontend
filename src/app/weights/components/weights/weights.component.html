<div class="grid-container">
  <h1 class="mat-h1">Weights</h1>

  <div class="mat-elevation-z8">
    <button class="custom-button" color="accent" mat-fab (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-table
      [dataSource]="weights"
      matSort
      [matSortActive]="this.sort.active"
      [matSortDirection]="this.sort.direction"
      (matSortChange)="sortData($event)"
    >
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.date | formatDatetimeUtc: "DD/MM/YYYY HH:mm" }}
        </mat-cell>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Value (kg)
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.value | number: "0.2-2" }}
        </mat-cell>
      </ng-container>

      <!-- Range Column -->
      <ng-container matColumnDef="range">
        <mat-header-cell *matHeaderCellDef> Range (kg)</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span *ngIf="!!element.range.min; else noWeight">
            {{ element.range.min | number: "0.2-2" }} ~
            {{ element.range.max | number: "0.2-2" }}
          </span>
          <ng-template #noWeight>
            Add your height to see the range
          </ng-template>
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Edit this item"
            (click)="onEdit(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete this item"
            (click)="deleteConfirmDialog(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getDisplayedColumns()"></mat-row>
    </mat-table>

    <app-paginator
      *ngIf="pagination"
      [pagination]="pagination"
      (page)="onChangePage($event)"
    ></app-paginator>
  </div>
</div>
