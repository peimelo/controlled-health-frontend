<div class="grid-container">
  <h1 class="mat-h1">Heights</h1>

  <div class="mat-elevation-z8">
    <button class="custom-button" color="accent" mat-fab (click)="onAdd()">
      <mat-icon>add</mat-icon>
    </button>

    <mat-table
      [dataSource]="heights | slice: initialRange:finalRange"
      matSort
      [matSortActive]="this.sort.active"
      [matSortDirection]="this.sort.direction"
    >
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header disabled>
          Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.date | formatDatetimeUtc: "DD/MM/YYYY" }}
        </mat-cell>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <mat-header-cell *matHeaderCellDef>
          Value (centimeters)
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.value }}
        </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button
            mat-icon-button
            matTooltip="Edit this item"
            (click)="onEdit(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete this item"
            (click)="deleteConfirmDialog(row)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getDisplayedColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getDisplayedColumns()"></mat-row>
    </mat-table>

    <mat-paginator
      [length]="pagination.totalItems"
      *ngIf="pagination"
      [pageIndex]="pagination.currentPage - 1"
      [pageSize]="pagination.itemsPerPage"
      [pageSizeOptions]="[20]"
      (page)="onChangePage($event)"
    ></mat-paginator>
  </div>
</div>
