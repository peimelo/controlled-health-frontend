<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
          <mat-error
            *ngIf="
              !form.controls['email'].valid && form.controls['email'].touched
            "
          >
            {{ getErrorEmail() }}
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            required
            type="password"
          />
          <mat-error
            *ngIf="
              !form.controls['password'].valid &&
              form.controls['password'].touched
            "
          >
            Field is required
          </mat-error>
        </mat-form-field>
      </p>

      <mat-error *ngFor="let error of errors">
        <p>{{ error }}</p>
      </mat-error>

      <p class="loginButtons">
        <button
          color="primary"
          [disabled]="!form.valid || pending"
          mat-raised-button
        >
          Login
        </button>
      </p>

      <p>
        <a mat-button routerLink="/forgot-password">Forgot password?</a>
      </p>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="pending"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
