<mat-card>
  <mat-card-title>Reset Password</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            formControlName="password"
            matInput
            placeholder="Password"
            required
            type="password"
          />
          <mat-error
            *ngIf="
              !form.controls['password'].valid &&
              form.controls['password'].touched
            "
          >
            Field is required
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            formControlName="passwordConfirmation"
            matInput
            placeholder="Password confirmation"
            required
            type="password"
          />
          <mat-error
            *ngIf="
              !form.controls['passwordConfirmation'].valid &&
              form.controls['passwordConfirmation'].touched
            "
          >
            Field is required
          </mat-error>
        </mat-form-field>
      </p>

      <mat-error *ngFor="let error of errors">
        <p>{{ error }}</p>
      </mat-error>

      <p class="loginButtons">
        <button
          color="primary"
          [disabled]="!form.valid || pending"
          mat-raised-button
        >
          Reset Password
        </button>
      </p>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="pending"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
