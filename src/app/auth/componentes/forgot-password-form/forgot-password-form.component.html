<mat-card>
  <mat-card-title>Forgot Password</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
          <mat-error
            *ngFor="
              let error of formErrorService.mapErrors(form.get('email').errors)
            "
          >
            {{ error }}
          </mat-error>
        </mat-form-field>
      </p>

      <p class="submitButton">
        <button color="primary" mat-raised-button type="submit">
          Send Reset Password
        </button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
